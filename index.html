<html>
    <head>
        <title>Tables In HTML</title>
    </head>
    <body>
        <center>
            <table border="1px" cellpadding="0%">
                <caption>Here is the table caption</caption>
                <tr>
                    <td rowspan = "2"><img src="./assets/htmlLogo.png" width="150px"></td>
                    <td colspan="5">
                        <center>
                            <p>
                                <h1>XML</h1>
                                <br><br><br>
                                <b>Approximation</b>
                                <br>
                                &nbsp;
                            </p>
                        </center>
                    </td>
                </tr>
                <tr>
                    <td><center><b># of languages</b></center></td>
                    <td width="180px"><center><b>Regions</b></center></td>
                    <td><center><b>What?</b></center></td>
                    <td><b>How are you?</b></td>
                </tr>
                <tr>
                    <td><center><b>First Country</b></center></td>
                    <td>2</td>
                    <td>India</td>
                    <td rowspan="2">Nothing</td>
                    <td rowspan="2">Fine</td>
                </tr>
                <tr>
                    <td><center><b>Second Country</b></center></td>
                    <td>1</td>
                    <td>United States Of America</td>
                </tr>
            </table>
        </center>
    </body>
</html>
